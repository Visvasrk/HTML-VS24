<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Styled Game</title>
    <style>
        #character {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
        }
        #health-bar-container {
            width: 300px;
            height: 40px;
            background-color: #222;
            border-radius: 20px;
            position: relative;
            margin-top: 20px;
        }
        #health-bar {
            width: 100%;
            height: 100%;
            background-color: green;
            border-radius: 20px;
            position: absolute;
            top: 0;
            left: 0;
        }
        #health-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="character"></div>
    <div id="health-bar-container">
        <div id="health-bar"></div>
        <div id="health-text">100%</div>
    </div>
    <button onclick="decreaseHealth()">Attack!</button>

    <script>
        let health = 100;
        const healthBar = document.getElementById('health-bar');
        const healthText = document.getElementById('health-text');

        function decreaseHealth() {
            health -= 10;
            if (health < 0) {
                health = 0;
            }
            healthBar.style.width = health + '%';
            healthText.textContent = health + '%';
        }
    </script>
</body>
</html>
